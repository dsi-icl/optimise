name: Node CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macOS-latest]
        node: [12.x, 14.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node }} on ${{ matrix.os }}
      uses: actions/setup-node@v1
      with:
        node: ${{ matrix.node }}
    - name: Installing dependencies
      run: yarn install
      env:
        CI: true
    - name: Building Electron  
      run: yarn run electron
      env:
        CI: true
    - name: Testing  
      run: yarn test
      env:
        CI: true
