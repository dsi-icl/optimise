<div>
    <table ng-table="tableParams" class="table" show-filter="true">
        <tr ng-repeat="test in $data | orderBy:'-ISTEST':true">
            <td title="'Count'" filter="{ ISTEST: 'text'}" sortable="'ISTEST'" class="col-sm-5">
                <div class="input-group">
                    <span class="input-group-addon">{{test.ISTEST}}</span>
                    <input type="text" class="form-control"
                           ng-model="assessment.assessments[test.ISORRES]"
                           ng-disabled="getDisabledFields();"
                           ng-change="saveAssessmentResult(test.ISTEST, assessment.assessments[test.ISORRES])"/>
                </div>
            </td>
            <td title="'Found'" class="col-sm-2">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-model="assessmentIndicator.indicators[test.ISIND]"
                            ng-click="saveAssessmentIndicator(test.ISTEST, assessmentIndicator.indicators[test.ISIND]);"
                            ng-disabled="getDisabledFields();"
                            uib-btn-radio="'Positive'">
                        Positive</button>
                    <button type="button" class="btn btn-default" ng-model="assessmentIndicator.indicators[test.ISIND]"
                            ng-click="saveAssessmentIndicator(test.ISTEST, assessmentIndicator.indicators[test.ISIND]);"
                            ng-disabled="getDisabledFields()"
                            uib-btn-radio="'Negative'">
                        Negative</button>
                </div>
            </td>
            <!-- <td title="'Comments'" class="col-sm-5">
                <input type="text" class="form-control" ng-disabled="getDisabledFields()" />
            </td> -->
        </tr>
    </table>
</div>
